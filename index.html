<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="all">
    <div class="user">
      <div class="details">
        <img src="./images/image-jeremy.png" alt="" width="50px">
        <div>
          <p>Report for</p>
          <p>Jeremy Robson</p>
        </div>
       
      </div>
      <div class="day">
        <p class="Daily">Daily</p>
        <p class="Weekly"> Weekly</p>
        <p class="Monthly">Monthly</p>
      </div>
    </div>
    <div class="alldone">
      <div class="work">
        <div class="workbg">
          <h3 class="Wtitle"></h3>
          <h1><span class="Whours"></span> Hrs</h1>
          <p>last week - <span class="WRhours"></span>hrs</p>
        </div>
      </div>


      <div class="play">
        <div class="playbg">
          <h1 class="Ptitle"></h1>
          <h1 ><span class="Phours"></span> Hrs</h1>
          <p>last week -  <span class="PRhours"></span> hrs</p>
        </div>
      </div>
      <div class="study">
        <div class="studybg">
          <h3 class="Stitle">Study</h3>
          <h1><span class="Shours"></span> Hrs</h1>
          <p>last week - <span class="SRhours"></span>hrs</p>
        </div>
      </div>

      <div class="exercise">
        <div class="exercisebg">
          <h3 class="Etitle"></h3>
          <h1><span class="Ehours"></span> Hrs</h1>
          <p>last week - <span class="ERhours"></span>hrs</p>
        </div>
      </div>

      <div class="social">
        <div class="socialabg">
        <h3 class="Otitle"></h3>
        <h1><span class="Ohours"></span> Hrs</h1>
        <p>last week - <span class="ORhours"></span>hrs</p>
      </div>
      </div>


      <div class="self">
        <div class="selfbg">
        <h3 class="Ftitle"></h3>
        <h1><span class="Fhours"></span> Hrs </h1>
        <p>last week - <Span class="FRhours"></Span>hrs</p>
      </div>
      </div>
    </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Simon Njoroge</a>.
  </div>
  <script src="./index.js"></script>
</body>

</html>
